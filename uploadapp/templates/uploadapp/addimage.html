<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add image</title>
</head>
<body>
   
    <form method="post", enctype ="multipart/form-data">
        {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Upload</button>
    </form> 
    {% if saved_obj %}
    <h2>Upload Successful: {{saved_obj.image.url}}</h2>
    <h2>Upload Successful: {{saved_obj.image.description}}</h2>
    <img src="{{saved_obj.image.url}} " alt="image">   
    {% endif %}
</body>
</html>
